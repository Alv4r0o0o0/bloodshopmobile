<app-header></app-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item-sliding *ngFor="let x of arregloZapatillas">      
      <ion-item>
        <ion-label>
          <h2>Nombre: {{ x.nombre }}</h2>
          <p>Marca: {{ x.marca }}</p> <!-- Esto mostrará el ID de la marca. Puede necesitar otro arreglo para mostrar el nombre real de la marca -->
          <p>Descripción: {{ x.descripcion }}</p>
          <p>Precio: {{ x.precio }}</p>
          <p>Tallas: {{ x.tallas }}</p>
          <p>Cantidad: {{ x.cantidad }}</p>
          <img [src]="x.foto" alt="Foto de la zapatilla">
        </ion-label>
      </ion-item>
  
      <ion-item-options>
        <ion-item-option (click)="modificar(x)">
          <ion-icon slot="bottom" name="pencil-sharp"></ion-icon>
          Modificar
        </ion-item-option >
        <ion-item-option color="danger" (click)="eliminar(x)">
          <ion-icon slot="bottom" name="trash"></ion-icon>
          Eliminar
        </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button [routerLink]="['/agregarzapatilla']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
