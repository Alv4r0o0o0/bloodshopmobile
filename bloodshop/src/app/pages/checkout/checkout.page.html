<ion-content [fullscreen]="true">
  <ion-header>
    <ion-toolbar>
      <app-header></app-header>
    </ion-toolbar>
  </ion-header>
  
  <ion-list>
    <ion-item *ngFor="let producto of carrito">
      <ion-label>
        <h2>{{ producto.nombre }}</h2>
        <p>Cantidad: {{ producto.cantidad }}</p>
        <p>Subtotal: {{ producto.subtotal }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-item>
    <ion-label>Total:</ion-label>
    <ion-note slot="end">{{ subtotal }}</ion-note>
  </ion-item>

  <ion-item>
    <ion-label>Cantidad Total:</ion-label>
    <ion-note slot="end">{{ cantidadTotal }}</ion-note>
  </ion-item>

  <ion-item>
    <ion-label>Dirección de Envío:</ion-label>
    <ion-input [(ngModel)]="direccion" placeholder="Ingresa tu dirección"></ion-input>
  </ion-item>

  <ion-button expand="full" (click)="realizarCompra()">Realizar Compra</ion-button>
</ion-content>
