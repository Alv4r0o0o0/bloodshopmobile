<ion-content [fullscreen]="true">
  <ion-header>
    <ion-toolbar>
      <app-header></app-header>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list *ngFor="let zapatilla of zapatillasEnCarrito; let i = index">
      <ion-item-sliding>
        <ion-item >
          <ion-thumbnail slot="start">
            <img [src]="zapatilla.foto" alt="Imagen de la zapatilla">
          </ion-thumbnail>
          <ion-label>
            <h2>{{ zapatilla.nombrezapatilla }}</h2>
            <p>Talla: {{ zapatilla.tallas }}</p>
            <p>Precio: ${{ zapatilla.precio }}</p>
            <p>Cantidad: {{ bdService.obtenerCantidadSeleccionada(i) }}</p>
          </ion-label>
        </ion-item>
        
          <ion-item-options>
            <ion-item-option color="danger" (click)="eliminarZapatilla(zapatilla, i)">
              <ion-icon slot="bottom" name="trash"></ion-icon>
              Eliminar
            </ion-item-option>
          </ion-item-options>
        
      </ion-item-sliding>
    </ion-list>

    <ion-button (click)="realizarCompra()">Realizar Compra</ion-button>
  </ion-content>
</ion-content>
