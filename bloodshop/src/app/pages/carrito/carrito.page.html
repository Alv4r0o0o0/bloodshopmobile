<ion-content [fullscreen]="true">
  <ion-header>
    <ion-toolbar>
      <app-header></app-header>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-item *ngFor="let zapatilla of zapatillasEnCarrito">
        <ion-thumbnail slot="start">
          <img [src]="zapatilla.foto" alt="Imagen de la zapatilla">
        </ion-thumbnail>
        <ion-label>
          <h2>{{ zapatilla.nombrezapatilla }}</h2>
          <p>Talla: {{ zapatilla.tallas }}</p>
          <p>Precio: ${{ zapatilla.precio | currency:'CLP'}}</p>
          <p>Cantidad: {{ zapatilla.cantidad}}</p>
        </ion-label>
        <ion-item-option color="danger" (click)="eliminarZapatilla(zapatilla)">
          <ion-icon slot="bottom" name="trash"></ion-icon>
          Eliminar
        </ion-item-option>
      </ion-item>
    </ion-list>
  
    <ion-button (click)="realizarCompra()">Realizar Compra</ion-button>
  </ion-content>
