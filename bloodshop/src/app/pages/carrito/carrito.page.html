<ion-content [fullscreen]="true">
  <ion-header>
    <ion-toolbar>
      <app-header></app-header>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list *ngIf="!carritoVacio">
      <ion-item-sliding *ngFor="let zapatilla of zapatillasEnCarrito; let i = index">
        <ion-item>
          <ion-thumbnail slot="start">
            <img [src]="zapatilla.foto" alt="Imagen de la zapatilla">
          </ion-thumbnail>
          <ion-label>
            <h2>{{ zapatilla.nombrezapatilla }}</h2>
            <p>Talla: {{ zapatilla.tallas }}</p>
            <p>Precio: ${{ zapatilla.precio }}</p>
            <p>Cantidad: {{ bdService.obtenerCantidadSeleccionada(i) }}</p>
          </ion-label>
        </ion-item>

        <ion-item-options side="end">
          <ion-item-option color="danger" (click)="eliminarZapatilla(zapatilla, i)">
            <ion-icon slot="bottom" name="trash"></ion-icon>
            Eliminar
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>

      <div class="ion-text-center" *ngIf="carritoVacio">El carrito está vacío</div>
    </ion-list>
    <div class="ion-text-center">
      <ion-button (click)="realizarCompra()" [disabled]="carritoVacio">Realizar Compra</ion-button>
    </div>
  </ion-content>
</ion-content>
