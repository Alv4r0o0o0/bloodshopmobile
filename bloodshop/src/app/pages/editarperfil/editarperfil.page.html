<app-header></app-header>

<ion-content [fullscreen]="true">

  
  <ion-card>
    <ion-card-content>
      <div class="ion-padding">
        <h1 class="ion-text-center">BLOODSHOP</h1>
      </div>
      <ion-item>
        <ion-label>Nombre: {{nombreRecibido | uppercase }}</ion-label>
        <ion-input type="text" name="nombre" readonly></ion-input>
        <ion-icon name="person-outline"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-label>Apellido: {{apellidoRecibido | uppercase }}</ion-label>
        <ion-input type="text" name="apellido" readonly></ion-input>
        <ion-icon name="person-outline"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-label>Rut: </ion-label>
        <ion-input [(ngModel)]="rutRecibido" type="text" name="rut" placeholder="12345678-9" readonly></ion-input>
        <ion-icon name="person-outline"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-label>Fecha de nacimiento: </ion-label>
        <ion-input [(ngModel)]="fechRecibido" style="text-transform: uppercase;" type="text" name="fechnac" readonly></ion-input>
        
      </ion-item>
      <ion-item>
        <ion-label>Telefono: </ion-label>
        <ion-input [(ngModel)]="telefonoRecibido" type="text" name="telefono" placeholder="912345678"></ion-input>
        <ion-icon name="call-outline"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-label>Email: </ion-label>
        <ion-input [(ngModel)]="emailRecibido" type="email" name="email" placeholder="blood@shop.cl"></ion-input>
        <ion-icon name="mail-outline"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-label>Contraseña: </ion-label>
        <ion-input [(ngModel)]="contrasenaRecibido" type="password" name="clave" placeholder="Contraseña"></ion-input>
        <ion-icon name="lock-closed-outline"></ion-icon>
      </ion-item>
      

      <ion-row>
        <ion-col class="ion-padding">
          <div class="ion-text-center">
            <ion-button shape="round" size="default" [routerLink]="['/home'] "(click)="enviarDatos()">Cambiar</ion-button>
            <br>
            <ion-button shape="round" size="small" [routerLink]="['/hombre']" style="--background: rgb(102, 102, 102);">Volver</ion-button>
          </div>
        </ion-col>
      </ion-row>

      
    </ion-card-content>
  </ion-card>
</ion-content>
