<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  
  <ion-card>
    <ion-card-content>
      <div class="ion-padding">
        <h1 class="ion-text-center">BLOODSHOP</h1>
      </div>
      <ion-item>
        <ion-input type="text" name="nombre" placeholder="Nombre"></ion-input>
        <ion-icon name="person-outline"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-input type="text" name="apellido" placeholder="Apellido"></ion-input>
        <ion-icon name="person-outline"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-input type="text" name="rut" placeholder="RUT: 12345678-9"></ion-input>
        <ion-icon name="person-outline"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-input type="date" name="fechnac" placeholder="Fecha de Nacimiento"></ion-input>
        
      </ion-item>
      <ion-item>
        <ion-input type="text" name="telefono" placeholder="912345678"></ion-input>
        <ion-icon name="call-outline"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-input type="text" name="email" placeholder="blood@shop.cl"></ion-input>
        <ion-icon name="mail-outline"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-input type="text" name="confemail" placeholder="blood@shop.cl"></ion-input>
        <ion-icon name="mail-outline"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-input type="text" name="clave" placeholder="Contraseña"></ion-input>
        <ion-icon name="lock-closed-outline"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-input type="text" name="confclave" placeholder="Contraseña"></ion-input>
        <ion-icon name="lock-closed-outline"></ion-icon>
      </ion-item>
      

      <ion-row>
        <ion-col class="ion-padding">
          <div class="ion-text-center">
            <ion-button shape="round" size="default">Registrarme</ion-button>

          </div>
        </ion-col>
      </ion-row>

      <div>
        <p class="ion-text-center">Volver</p>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
