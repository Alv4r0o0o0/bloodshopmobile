<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card-content>
    <div class="ion-padding">
      <h1 class="ion-text-center">BLOODSHOP</h1>
    </div>
    <ion-item>
      <ion-input type="text" name="email" placeholder="Usuario"></ion-input>
      <ion-icon name="person-outline"></ion-icon>
    </ion-item>

    <ion-item>
      <ion-input type="password" name="password" placeholder="Contraseña"></ion-input>
      <ion-icon name="lock-closed-outline"></ion-icon>
    </ion-item>

    <ion-row>
      <ion-col class="ion-padding">
        <div class="ion-text-center">
          <ion-button shape="round" size="default">Iniciar Sesión</ion-button>

        </div>
      </ion-col>
    </ion-row>

    <div>
      <p class="ion-text-center">Olvidaste tu contraseña?</p>
    </div>
  </ion-card-content>
</ion-content>
