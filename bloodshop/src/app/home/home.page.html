<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Inicio de sesion
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  
  <ion-card>
    <ion-card-content>
      <div class="ion-padding">
        <h1 class="ion-text-center">BLOODSHOP</h1>
      </div>
      <ion-item>
        <ion-input type="text" name="email" placeholder="Usuario"></ion-input>
        <ion-icon name="person-outline"></ion-icon>
      </ion-item>

      <ion-item>
        <ion-input type="password" name="password" placeholder="Contraseña"></ion-input>
        <ion-icon name="lock-closed-outline"></ion-icon>
      </ion-item>

      <ion-row>
        <ion-col class="ion-padding">
          <div class="ion-text-center">
            <ion-button shape="round" size="default">Iniciar Sesión</ion-button>

          </div>
        </ion-col>
      </ion-row>

      <div>
        <p class="ion-text-center">Olvidaste tu contraseña?</p>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
