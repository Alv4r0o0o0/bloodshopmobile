<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button auto-hide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>BLOODSHOP</ion-title>
  </ion-toolbar>
</ion-header>

<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>BLOODSHOP</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-button expand="full" [routerLink]="['/home']">Iniciar Sesión <ion-icon
              name="person-outline"></ion-icon></ion-button>
        </ion-col>
      </ion-row>
      <br>
      <ion-row>
        <ion-col>
          <ion-button expand="full" [routerLink]="['/hombre']">Hombre</ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button expand="full" [routerLink]="['/mujer']">Mujer</ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button expand="full" [routerLink]="['/ninos']">Niños</ion-button>
        </ion-col>
      </ion-row>

    </ion-grid>

  </ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
</div>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-content>
      <div class="ion-padding">
        <h1 class="ion-text-center">BLOODSHOP</h1>
      </div>
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <ion-item lines="full">
          <ion-label>Usuario: </ion-label>
          <ion-input type="text" formControlName="email"></ion-input>
          <ion-icon name="person-outline"></ion-icon>
        </ion-item>
        <div *ngIf="loginForm.get('email')?.hasError('required') && loginForm.get('email')?.touched">
          Ingrese un usuario (email).
        </div>
        <div *ngIf="loginForm.get('email')?.hasError('email') && loginForm.get('email')?.touched">
          Debe ser un correo válido.
        </div>

        <ion-item lines="full">
          <ion-label>Contraseña:</ion-label>
          <ion-input type="password" formControlName="password"></ion-input>
          <ion-icon name="lock-closed-outline"></ion-icon>
        </ion-item>
        <div *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched">
          Ingrese una contraseña.
        </div>
      </form>
      <ion-row>
        <ion-col class="ion-padding">
          <div class="ion-text-center">
            <ion-button shape="round" size="default" [disabled]="!loginForm.valid" (click)="login()">Iniciar Sesión</ion-button>
            <br>
            <ion-button shape="round" size="small" [routerLink]="['/registro']"
              style="--background: rgb(102, 102, 102);">Registrate</ion-button>
            <ion-button shape="round" size="small" [routerLink]="['/olvidarclave']"
              style="--background: rgb(102, 102, 102);">¿Olvidaste tu contraseña?</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
