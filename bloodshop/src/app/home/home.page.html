<app-header></app-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-content>
      <div shape="round" class="ion-padding">
        <div class="animate-me" #card1>
          <h1 class="ion-text-center">BLOODSHOP</h1>

        </div>
      </div>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <ion-item lines="full">
          <ion-label position="floating">Usuario <ion-icon name="person-outline"></ion-icon></ion-label>
          <ion-input type="text" formControlName="email"></ion-input>

        </ion-item>

        <div style="color: red;"
          *ngIf="loginForm.get('email')?.hasError('required') && loginForm.get('email')?.touched">
          <div>Ingrese un usuario (email). </div>
        </div>
        <div style="color: red;" *ngIf="loginForm.get('email')?.hasError('email') && loginForm.get('email')?.touched">
          <div> Debe ser un correo válido. </div>
        </div>

        <ion-item lines="full">
          <ion-label position="floating">Contraseña <ion-icon name="lock-closed-outline"></ion-icon></ion-label>
          <ion-input type="password" formControlName="password"></ion-input>

        </ion-item>
        <div style="color: red;"
          *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched">
          Ingrese una contraseña.
        </div>
        <div class="ion-text-center">
          <ion-text style="color: red;" name="mensajeError">{{ mensajeError }}</ion-text>
        </div>
      </form>
      <ion-row>
        <ion-col class="ion-padding">
          <div class="ion-text-center">
            <ion-button id="open-loading" shape="round" size="default" type="submit" (click)="login()"
              [disabled]="!loginForm.valid">Iniciar
              Sesión</ion-button>
            <ion-loading trigger="open-loading" message="Espere un momento..." [duration]="3000"
              spinner="circular"></ion-loading>
            <br>
            <ion-button shape="round" size="small" [routerLink]="['/registro']"
              style="--background: rgb(102, 102, 102);">Registrate</ion-button>
            <ion-button shape="round" size="small" [routerLink]="['/olvidarclave']"
              style="--background: rgb(102, 102, 102);">¿Olvidaste tu contraseña?</ion-button>

          </div>
        </ion-col>
      </ion-row>
    </ion-card-content>

  </ion-card>

</ion-content>
